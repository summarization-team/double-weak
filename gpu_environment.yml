name: gpu-double-weak
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10.*
  - pip=23.*
  - black
  - mypy
  - pytorch=2.*
  - pytorch-cuda=11.*
  - transformers=4.*
  - accelerate=1.0.*
  - evaluate=0.*
  - jiwer=3.*
  - sentencepiece=0.*  # can omit if sentencepiece models (e.g. ALBERT, XLMRoberta, T5) are not needed
  - hydra-core=1.3.*
  - strenum
  - wandb=0.*
  - pip:
    - librosa==0.10.*
    - soundfile==0.12.*
